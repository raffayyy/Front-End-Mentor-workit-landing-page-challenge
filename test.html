<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Designs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">work<span>it</span></div>
      <a href="#" class="apply-access">Apply for access</a>
    </header>
    <div class="content">
      <h1>Data tailored to <br> your needs.</h1>
      <a href="#" class="btn">Learn More</a>
    </div>
    <img src="phone-image.png" alt="Phone" class="phone-image">
    <div class="side-design left">
      <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <g stroke="#49FFA1" stroke-width="1" fill="none">
          <circle cx="100" cy="100" r="60"/>
          <circle cx="100" cy="100" r="70"/>
          <circle cx="100" cy="100" r="80"/>
          <circle cx="100" cy="100" r="90"/>
        </g>
      </svg>
    </div>
    <div class="side-design right">
      <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <g stroke="#49FFA1" stroke-width="1" fill="none">
          <circle cx="100" cy="100" r="60"/>
          <circle cx="100" cy="100" r="70"/>
          <circle cx="100" cy="100" r="80"/>
          <circle cx="100" cy="100" r="90"/>
        </g>
      </svg>
    </div>
  </div>
</body>
</html>
